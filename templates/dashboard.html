{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4">
        <div class="card text-white bg-primary mb-3">
            <div class="card-body">
                <h5 class="card-title">Candidatos</h5>
                <h2 class="card-text">{{ total_candidatos }}</h2>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card text-white bg-success mb-3">
            <div class="card-body">
                <h5 class="card-title">Vacantes Activas</h5>
                <h2 class="card-text">{{ vacantes_activas }}</h2>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card text-white bg-warning mb-3">
            <div class="card-body">
                <h5 class="card-title">En Proceso</h5>
                <h2 class="card-text">{{ en_proceso }}</h2>
            </div>
        </div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5>Conversión por Fuente</h5>
            </div>
            <div class="card-body">
                <div id="chartConversionFuente" style="height: 300px;"></div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5>Ofertas Mensuales</h5>
            </div>
            <div class="card-body">
                <div id="chartOfertasMensuales" style="height: 300px;"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// Gráfica de conversión por fuente
fetch('/api/reporte/conversion-fuente')
    .then(response => response.json())
    .then(data => {
        Highcharts.chart('chartConversionFuente', {
            chart: { type: 'column' },
            title: { text: 'Tasa de Conversión por Fuente' },
            xAxis: { categories: data.categorias },
            yAxis: { title: { text: 'Porcentaje (%)' }},
            series: data.series
        });
    });

// Gráfica de ofertas mensuales
fetch('/api/reporte/ofertas-mensuales')
    .then(response => response.json())
    .then(data => {
        Highcharts.chart('chartOfertasMensuales', {
            chart: { type: 'area' },
            title: { text: 'Ofertas Emitidas vs Aceptadas' },
            xAxis: { categories: data.meses },
            yAxis: { title: { text: 'Cantidad' }},
            series: data.series
        });
    });
</script>
{% endblock %}
